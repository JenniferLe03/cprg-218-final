        <main>
            <section id="intro">
                <h1>Let's Connect</h1>
                <p>Collaboration starts with a "hello."</p>
            </section>

            <section id="contact">
                <h2>We'd love to hear from you! Fill out the form, and we'll get back to you soon. </h2>
                <img src="/images/wave-hello.png" alt="Illustration of two people interacting with each other - one person waves hello while the other person smiles back at them">
                <form id="contact_form" action="">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required><br>
                    
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <p id="error" style="color: red; display: none;">Please enter a valid email address.</p><br>
                    
                    <label for="message">Tell me what's on your mind (max 300 characters):</label><br>
                    <textarea id="message" name="message" rows="5" cols="50" maxlength="300"></textarea>
                    <p id="charCount">0/300</p><br>
                    
                    <button id="submitButton" type="submit">Submit</button>
                </form>
            </section>
        </main>

        <footer id="footer">
            <h3>Contact</h3>
